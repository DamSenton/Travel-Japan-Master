<!------------------------------------Booking Form-------------------------------------->
<section class="booking-page">
<form class="book-now-form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Enter your first name here">
    </div>
    <div class="form-group col-md-6">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Enter your last name here">
    </div>
  </div>
  
    
    
 

  <div class="form-row">
  <div class="form-group col-md-4">
      <label for="where-to-go">Where would you like to travel to?</label>
      <select id="where-to-go" class="form-control">
        <option selected>Preferred destination</option>
        <option>Kyoto</option>
        <option>Okayama</option>
        <option>Osaka</option>
        <option>Sapporo</option>
        <option>Tokyo</option>
      </select>
      
    </div>

    <div class="form-group col-md-4">
      <label for="fly-from">Where would you like to fly from?</label>
      <select id="fly-from" class="form-control">
        <option selected>Preferred airport</option>
        <option>London Heathrow</option>
        <option>London Gatwick</option>
        <option>Edinburgh</option>
        <option>Leeds Bradford</option>
        <option>Manchester</option>
      </select>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-4">
      <label for="preferred-date">When would you like to go?</label>
      <input type="date" class="form-control" id="preferred-date">
    </div>

     <div class="form-group col-md-4">
      <label for="return-date">Date of return:</label>
      <input type="date" class="form-control" id="return-date">
    </div>
</div> 
<div class="form-row">
<div class="form-group col-md-4">
      <label for="travellers">Number of travellers:</label>
      <select id="travellers" class="form-control">
        <option selected>Please select the number of travellers</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    
      </select>
    </div>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="one-way" value="option1" checked>
  <label class="form-check-label" for="one-way">
    One Way
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="return-flight" value="option2">
  <label class="form-check-label" for="return-flight">
    Return Flight
  </label>
</div>
   

  <button type="submit" class="btn btn-primary">Request a quote!</button>
</form>
</section>

<div class="modal show" tabindex="-1" role="dialog" id="newsletter">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Please provdide your email address and we will be in contact when any new and exciting opportunities arise!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              
            </button>
          </div>
          <div class="modal-body">
            <p>Sign up below</p>
          </div>
          <form>
            <div class="modal-form">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your email address here"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-dismiss="modal"
              >
                Sign me up!
              </button>
            </div>
          </form>
        </div>
      </div>
